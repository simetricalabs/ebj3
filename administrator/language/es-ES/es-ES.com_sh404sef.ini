COM_SH404SEF_INSERT_CONTENT_MULTIPAGES_TITLE="Activar títulos inteligentes de artículo en varias páginas"
COM_SH404SEF_TT_INSERT_CONTENT_MULTIPAGES_TITLE="Si se establece en Si,los artículos multi-páginas (aquellos con una tabla de contenido), sh404SEF utilizará los títulos de página insertados mediante el comando mospagebreak: {mospagebreak título = Next_Page_Title &amp; cabecera = Previous_Page_Title}, en lugar del número de página < br / > por ejemplo, una SEF URL similar a www.mysite.com/user-documentation/<strong>Page-2</strong>.html será reemplazada ahora por www.mysite.com/user-documentation/<strong>Getting-started-with-sh404SEF</strong>.html"
COM_SH404SEF_UPGRADE_KEEP_CONFIG="Conservar la configuración"
