COM_SH404SEF_CONF_TAB_SECURITY="Seguridad"
COM_SH404SEF_SECURITY_TITLE="Configuración de seguridad"
COM_SH404SEF_HONEYPOT_TITLE="Configuración del proyecto Honey Pot"
COM_SH404SEF_CONF_HONEYPOT_DOC="Project Honey Pot es una iniciativa destinada a la protección de los sitios web de los robots de spam. Proporciona una base de datos para comprobar una dirección IP del visitante contra los robots conocidos. Utilizando esta base de datos requiere una clave de acceso (gratuito) que tendrá que obtener <a href="_QQ_"http://www.projecthoneypot.org/httpbl_configure.php"_QQ_"> desde el sitio web del proyecto <br /> (Usted debe crear una cuenta antes de solicitar su clave de acceso - esto es gratis también). Si es posible, considere ayudar el proyecto mediante la creación de 'trampas' en su espacio web, para ayudar a identificar los robots de spam."
COM_SH404SEF_ACTIVATE_SECURITY="Activar funciones de seguridad"
COM_SH404SEF_TT_ACTIVATE_SECURITY="Si se establece en sí, sh404SEF hará algunas comprobaciones básicas en la URL solicitada a su sitio web, a fin de protegerlo contra ataques comunes."
COM_SH404SEF_LOG_ATTACKS="Registro de ataques "
COM_SH404SEF_TT_LOG_ATTACKS="Si establece en sí, los ataques identificados se registrarán en un archivo de texto, incluida la dirección IP del atacante y página solicitada. <br/> Hay un archivo de registro al mes. Se encuentran en la <raíz del sitio>/Administrador/com_sh404sef/directorio de logs. Puede descargarlos mediante FTP o utilizar una utilidad de Joomla como Joomla Explorer para verlos. Son archivo de texto separados por tabulación, así que cualquier software de hoja de cálculo debe abrirlo fácilmente, probablemente la forma más fácil de verlos."
COM_SH404SEF_CHECK_HONEY_POT="Utilice proyecto Honey Pot"
COM_SH404SEF_TT_CHECK_HONEY_POT="Si se establece en sí, la dirección IP de los visitantes se comprobará contra la base de datos proyecto Hoeny Pot, mediante su servicio HTTP:BL. Es gratis, pero requiere obtener una clave de acceso de su sitio web."
COM_SH404SEF_HONEYPOT_KEY="Tecla de acceso de proyecto Honey Pot"
COM_SH404SEF_TT_HONEYPOT_KEY="Si está activada la opción de usar Project Honey Pot, debe obtener una clave de acceso de  P.H.P. ingrese la clave de acceso recibida aquí. Es una cadena de 12 caracteres."
COM_SH404SEF_HONEYPOT_ENTRANCE_TEXT="Texto de entrada alternativo"
COM_SH404SEF_TT_HONEYPOT_ENTRANCE_TEXT="Si una dirección IP del visitante ha sido etiquetada como sospechosa por Honey Pot de proyecto, se denegará el acceso (código de resultado 403). <br/> sin embargo, en caso de detección de falso, se mostrará el texto escrito aquí al visitante, con un vínculo debe hacer clic con el acceso al sitio. Sólo un ser humano puede leer y comprender ese texto, y el robot no puede acceder al enlace. <br/> puede ajustar este texto a su gusto."
COM_SH404SEF_SMELLYPOT_TEXT="Texto de trampa de robot"
COM_SH404SEF_TT_SMELLYPOT_TEXT="Cuando un robot de spam se ha identificado a través del proyecto Honey Pot, y se ha denegado el acceso, se agrega un enlace en la parte inferior de la pantalla de bloqueo, a fin de que el Proyecto  Honey Pot pueda tener la acción del robot. También se agrega un mensaje para que personas reales puedan acceder al sitio, en caso de que fueron erróneamente marcados. "
COM_SH404SEF_ONLY_NUM_VARS="Parámetros numéricos"
COM_SH404SEF_TT_ONLY_NUM_VARS="Los nombres de parámetros puestos en esta lista serán revisados para ser sólo numéricos: los dígitos del 0 al 9. Introduzca un de los parámetros por línea."
COM_SH404SEF_ONLY_ALPHA_NUM_VARS="Parámetros alfanuméricos"
COM_SH404SEF_TT_ONLY_ALPHA_NUM_VARS="Los nombres de parámetros puestos en esta lista serán revisados para ser sólo alpha-numéricos: dígitos del 0 al 9 y letras de la a hasta la z. Introduzca un de los parámetros por línea."
COM_SH404SEF_NO_PROTOCOL_VARS="Comprobar hipervínculos en los parámetros"
COM_SH404SEF_TT_NO_PROTOCOL_VARS="Los nombres de parámetros puestos en esta lista serán revisados por no tener hipervinculos en ellos, empezando con http://, https://, ftp:// "
COM_SH404SEF_IP_WHITE_LIST="Lista blanca de IP"
COM_SH404SEF_TT_IP_WHITE_LIST="Cualquier solicitud de página procedentes de una dirección IP en esta lista <stong>se aceptarán</strong>, asumiendo que la dirección URL pasa los controles anteriormente mencionados. Introduzca una IP por línea <br/> puede utilizar * como comodín, como en: 192.168.0.*. Esto incluirá desde la IP  192.168.0.0 hatsa 192.168.0.255."
COM_SH404SEF_IP_BLACK_LIST="Lista negra de IP"
COM_SH404SEF_TT_IP_BLACK_LIST="Cualquier solicitud de página procedentes de una dirección IP en esta lista <stong>se rechazarán</strong>, asumiendo que la dirección URL pasa los controles anteriormente mencionados. Introduzca una IP por línea <br/> puede utilizar * como comodín, como en: 192.168.0.*. Esto incluirá desde la IP  192.168.0.0 hatsa 192.168.0.255."
COM_SH404SEF_UAGENT_WHITE_LIST="UserAgent Lista blanca"
COM_SH404SEF_TT_UAGENT_WHITE_LIST="Toda solicitud realizada con un UserAgent en esta lista será <stong>aceptado</strong>, asumiendo que la dirección URL pasa los controles anteriormente mencionados. Introduzca de UserAgent por línea."
COM_SH404SEF_UAGENT_BLACK_LIST="UserAgent Lista negra"
COM_SH404SEF_TT_UAGENT_BLACK_LIST="Toda solicitud realizada con un UserAgent en esta lista será <stong>rechazado</strong>, asumiendo que la dirección URL pasa los controles anteriormente mencionados. Introduzca de UserAgent por línea."
COM_SH404SEF_MONTHS_TO_KEEP_LOGS="Meses para mantener registros de seguridad"
COM_SH404SEF_TT_MONTHS_TO_KEEP_LOGS="Si está activado el registro de ataques, puede establecer aquí el número de meses para mantener estos archivos de registro. Por ejemplo, establecer esto a 1 significa que el mes actual más un mes antes estarán disponible. Se eliminarán los archivos de registro de meses anteriores."
COM_SH404SEF_ANTIFLOOD_TITLE="Configuración de anti-Flood"
COM_SH404SEF_ACTIVATE_ANTIFLOOD="Activar anti-flood"
COM_SH404SEF_TT_ACTIVATE_ANTIFLOOD="Si se establece en sí, sh404SEF comprobará que cualquier dirección IP dada no haga demasiadas solicitudes de página a su sitio. Hacer muchas peticiones, cercana una de la otra, un pirata puede inutilizar su sitio simplemente sobrecargandolo."
COM_SH404SEF_ANTIFLOOD_ONLY_ON_POST="Sólo si POST DATA (formularios)"
COM_SH404SEF_TT_ANTIFLOOD_ONLY_ON_POST="Si se establece en sí, este control sólo ocurrirá si hay algunos datos POST en la solicitud de la página. Normalmente es el caso en las páginas de formularios, por lo que puede limitar el control de Flood solamente a los formularios para ayudar a proteger su sitio de comentarios de spam debido a robots."
COM_SH404SEF_ANTIFLOOD_PERIOD="Control de Flood "
COM_SH404SEF_TT_ANTIFLOOD_PERIOD="Tiempo (en segundos) para el control de peticiones de la misma ip."
COM_SH404SEF_ANTIFLOOD_COUNT="Número máximo de solicitudes"
COM_SH404SEF_TT_ANTIFLOOD_COUNT="Número de solicitud con la que se activará el bloqueo de páginas para la dirección IP atacante. Por ejemplo, entrando en período = 10 y el número de solicitudes = 4 bloqueará el acceso (retorno de un código 403 y una página en blanco casi) tan pronto como se hubieran recibido 4 peticiones de una dirección IP dada en menos de 10 segundos. Por supuesto, se bloqueará el acceso sólo para esa dirección IP y no para los otros visitantes."
