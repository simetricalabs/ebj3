COM_SH404SEF_TT_TRANSLATE_URL="Si activada, y que su sitio es  multiidioma, los elementos SEF URL son traducidos en la idioma el visitor, como lo hace Joomfish. Si desactivada, las URL van a ser en la idioma por default del sitio. Sin efecto si su web no es multiidioma."
COM_SH404SEF_TT_USE_URL_CACHE="Si activado, las URL son cargadas en memoria cache, que que mejora el tiempo de carga de las paginas. Pero eso consume mas de memoria!"
COM_SH404SEF_TT_VM_ADDITIONAL_TEXT="Si se establece en <strong>Sí</strong>, un texto adicional se anexará a las categorías URL. Por ejemplo: ..../category-A/View-all-products.html VS ..../category-A/."
COM_SH404SEF_TT_VM_INSERT_CATEGORIES="Si se establece en <strong>ninguno</strong>, ningún nombre de categoría se insertará en la dirección URL que conducen a una presentación de producto, como en: <br/> mysite.com/joomla-cms.html<br/> Si establece en <strong>solamente la última </strong>, el nombre de la categoría a la que pertenece el producto se insertará en la URL SEF, como en: <br/> mysite.com/joomla/joomla-cms.html<br/> Si establece en <strong>todas las categorías anidadas</strong>, los nombres de todas las categorías a las que pertenece el producto se agregará, como en: < br / > mysite.com/software/cms/joomla/joomla-cms.html"
