COM_SH404SEF_JCL_INSERT_DATE_IN_EVENT_VIEW="Insertar fecha en el enlace del evento"
COM_SH404SEF_TT_JCL_INSERT_DATE_IN_EVENT_VIEW="Si se establece en sí, la fecha de cada evento se antepondrá a la URL de la página de detalles del evento"
