COM_SH404SEF_DEFAULT="Predeterminado"
COM_SH404SEF_YES="Sí"
COM_SH404SEF_NO="No"
COM_SH404SEF_TT_INSERT_LANGUAGE_CODE_PER_LANG="Si se establece en sí, el código de idioma se insertará en la dirección URL para <strong>este lenguaje</strong>. Si se establece en no nunca se insertará el código de idioma. Si se establece en predeterminado el código de idioma se insertará en todos los idiomas pero será el idioma por defecto del sitio."
COM_SH404SEF_TT_TRANSLATE_URL_PER_LANG="Si establece en sí y su sitio es multilingüe, su URL se traducirá para la URL <strong>en este idioma</strong> tomando la configuración de Joomfish. Si se establece en no la URL nunca será traducida. Si se establece en predeterminado también serán traducidas. No tiene ningún efecto en los sitios de con un solo idioma."
COM_SH404SEF_TT_INSERT_LANGUAGE_CODE_GEN="Si establece en sí, el código de idioma se insertará en la URL construida por sh404SEF. También hay una configuración por idioma (véase abajo)."
COM_SH404SEF_TT_TRANSLATE_URL_GEN="Si establece en sí y su sitio es multilingüe, la URL será traducida al idioma de su visitante, según la configuración de Joomfish. De lo contrario, la URL permanecerá en el idioma por defecto del sitio. También hay una configuración por idioma (ver más abajo)"
COM_SH404SEF_ADV_COMP_DEFAULT_STRING="Nombre predeterminado"
COM_SH404SEF_TT_ADV_COMP_DEFAULT_STRING="Si introduce aquí una cadena de texto, se insertará al principio de todas las URL para ese componente. No utilizada normalmente, sólo esta aquí por razones de compatibilidad con URL viejas de otros componentes de SEF."
COM_SH404SEF_TT_NAME_BY_COMP="<br/> puede escribir un nombre que se utilizará en lugar del nombre del elemento del menú. Para ello, vaya a la ficha <strong>por componente</strong> nota que este texto será invariable y no se traducirá por ejemplo."
COM_SH404SEF_STANDARD_ADMIN="Haga clic aquí para cambiar a pantalla estándar (con sólo los parámetros principales )"
COM_SH404SEF_ADVANCED_ADMIN="Haga clic aquí para cambiar a la visualización extendida (con todos los parámetros disponibles)"
COM_SH404SEF_MULTIPLE_H1_TO_H2="Cambiar varios h1 en h2"
COM_SH404SEF_TT_MULTIPLE_H1_TO_H2="Si se establece en sí y hay varias etiquetas h1 en una página, se convertirán en etiquetas h2. <br/> si hay sólo una etiqueta h1 en una página, no se hará nada."
COM_SH404SEF_INSERT_NOFOLLOW_PDF_PRINT="Insertar etiqueta nofollow en enlaces de impresión y PDF"
COM_SH404SEF_TT_INSERT_NOFOLLOW_PDF_PRINT="Si establece en sí, se agregarán los atributos rel=nofollow a todos los enlaces PDF e imprimir creados por Joomla. Esto reduce el contenido duplicado, visto por los buscadores."
COM_SH404SEF_INSERT_READMORE_PAGE_TITLE="Insertar título en enlaces leer más... "
COM_SH404SEF_TT_INSERT_READMORE_PAGE_TITLE="Si se establece en sí y un Leer más (enlace) está presente en una página, el título de contenido correspondiente se insertará en el enlace, para mejorar el peso del enlace en motores de búsqueda"
COM_SH404SEF_VM_USE_ITEMS_PER_PAGE="Utilizando elementos por página lista desplegable"
COM_SH404SEF_TT_VM_USE_ITEMS_PER_PAGE="Si establece en sí, las direcciones URL se ajustarán para permitir utilizar listas desplegables para que el usuario pueda seleccionar el número de elementos por página. Si usted no usa dichas listas desplegables Y la URL ya está indexada por los motores de búsqueda, se puede establecer en NO para mantener URL existente. "
COM_SH404SEF_CHECK_POST_DATA="Compruebe también datos de formularios (POST)"
COM_SH404SEF_TT_CHECK_POST_DATA="Si se establece en sí, las entradas de datos  procedentes de los formularios se comprobarán contra las variables de configuración o amenazas similares. Esto puede causar bloqueos innecesarios si tienes, por ejemplo, un foro donde los usuarios pueden discutir cosas tales como Joomla programación o similar. Puede entonces que quieran discutir las cadenas de texto exacto que estamos buscando como un ataque potencial. Puede deshabilitar esta característica si se obtienen accesos denegados inapropiados"
