COM_SH404SEF_TT_ENABLED="Si lo defines como No, se usarán las URLs SEF por defecto de Joomla"
COM_SH404SEF_TT_FRIENDTRIM_CHAR="Caracteres a recortar de la URL, separar con |. Advertencia: si cambia su valor predeterminado, asegúrese de no dejar vacío. Al utilizar al menos un espacio. Debido a un pequeño bug en Joomla, esto no puede dejarse vacío."
COM_SH404SEF_TT_LOWER="Convierte todos los caracteres a minúscilas en la URL"
COM_SH404SEF_TT_PAGEREP_CHAR="Carácter a usar para separar los números de página lejos del resto de la dirección URL"
COM_SH404SEF_TT_PAGETEXT="Texto para serparar páginas multiples. Usar %s para insertar el número, por defecto irá al final de la URL. Si algún sufijo está definido será agregado al final de la URL."
COM_SH404SEF_TT_REPLACE_CHAR="Caracter usado para reemplazar caracteres desconocidos en la URL"
COM_SH404SEF_TT_ACTIVATE_IJOOMLA_MAG="Si es puesto en <strong>Sí</strong>, el parámetro de ed es pasado al componente com_content será interpretado como el id de edición iJoomla magazine."
COM_SH404SEF_TT_ADV_INSERT_ISO="Para cada componente instalado y si el sitio es multilingüe, elija Insertar o no el código ISO de idioma de destino en la dirección URL SEF. Por ejemplo: www.monsite.com/ <b>fr</b> /introduction.html. FR acrónimo francés. Este código no se insertará en la dirección URL de idioma predeterminada."
COM_SH404SEF_TT_ADV_MANAGE_URL="Para cada componente instalado: <br /> <b>utilizar el controlador predeterminado</b> <br/> proceso normalmente, si existe una extensión de SEF avanzada se utilizará en su lugar. <br/><b>Codificación simple</b> <br/>no almacenará en DB y crea estilo antiguo de URL SEF <br/> <b>dejar como no sef</b> <br/> no hacer SEF URL para este componente <br/> <b>utilizar enrutador Joomla!</b> <br/> utilizar el sistema de enrutamiento de Joomla!, sin almacenar direcciones URL en base de datos. Algunas características no funcionarán en este modo, tales como la gestión de Itemid"
COM_SH404SEF_TT_ADV_OVERRIDE_SEF="Algunos componentes vienen con sus propios archivos sef_ext destinados al uso con SEF de Joomla , OpenSEF o SEF avanzadas. Si este parámetro está (sobre-escrito sef_ext), no se utilizará este archivo de extensión y el propio plugin de sh404SEF se utilizará en su lugar (suponiendo que no hay para este componente en particular). Si no es así, entonces el componente &amp; rsquo; sutilizará su propia extensión sef_ext."
COM_SH404SEF_TT_ADV_TRANSLATE_URL="Para cada componente instalado, seleccione si la URL debe ser traducida. Ningún tiene efecto si el sitio tiene sólo un idioma."
COM_SH404SEF_TT_ALWAYS_INSERT_ITEMID="Si se establece a sí, las url no sef se convertirán a sef usando el itemid del menú activo. Esto debe utilizarse en lugar del parámetro siempre Insertar título del menú, si tiene varios elementos de menú con el mismo título (como si uno en el menú principal y uno en el top menú por ejemplo)"
COM_SH404SEF_TT_ALWAYS_INSERT_MENU_TITLE="Si establece en sí, el título de elemento de menú correspondiente a la Itemid configurado en la dirección URL no sef, o el título de elemento de menú actual si no Itemid se establece, se insertará en la URL SEF."
COM_SH404SEF_TT_CB_INSERT_NAME="Si se establece en <strong>Sí</strong>, el título del elemento de menú que conduce a la página principal de Community Builder se antepone a todas las SEF URL de CB "
COM_SH404SEF_TT_CB_INSERT_USER_ID="Si se establece en <strong>Sí</strong>, La ID de usuario se antepone a su nombre <strong>si la opción anterior  también está establecida en sí</strong>, por si acaso dos usuarios tienen el mismo nombre."
COM_SH404SEF_TT_CB_INSERT_USER_NAME="Si se establece en <strong>Sí</strong>,el nombre de usuario se insertará en la SEF URLs. <strong>Advertencia</strong>: esto puede conducir a un aumento sustancial en el tamaño de la base de datos y puede ralentizar el sitio, si tiene muchos usuarios registrados. Si se define como No, el id de usuario se utilizará en su lugar, utilizando el formato regular:..../send-user-email.html?user=245"
COM_SH404SEF_TT_CB_NAME="Cuando el parámetro anterior está establecido en sí, se puede reemplazar el texto insertado en el SEF URL aquí. Tenga en cuenta que este texto será invariable y no se traducirá por ejemplo."
COM_SH404SEF_TT_CB_USE_USER_PSEUDO="Si se establece en <strong>Sí</strong>, el pseudo usuario se insertará en la SEF URL, si ha activado esta opción arriba, en lugar de su nombre real."
COM_SH404SEF_TT_DEFAULT_MENU_ITEM_NAME="Cuando el parámetro anterior está establecido en sí, se puede reemplazar el texto insertado en el SEF URL aquí. Tenga en cuenta que este texto será invariable y no se traducirá por ejemplo"
COM_SH404SEF_TT_ENCODE_URL="Si se establece en si, la Url será codificada para ser compatible con los lenguajes que contienen caracteres no latinos. la Url codificada lucirá como: mysite.com/%34%56%E8%67%12....."
COM_SH404SEF_TT_FB_INSERT_CATEGORY_ID="Si se establece en <strong>Sí</strong>, La ID de categoría se antepondrá a su nombre <strong>si la opción anterior también está establecida en sí</strong>, por si acaso dos categorías tienen el mismo nombre."
COM_SH404SEF_TT_FB_INSERT_CATEGORY_NAME="Si se establece en sí, el nombre de la categoría se insertará en todos los enlaces SEF a un post o una categoría"
COM_SH404SEF_TT_FB_INSERT_MESSAGE_ID="Si se establece en <strong>Sí</strong>, cada ID de post se antepone a su tema <strong>si la opción anterior también está establecida en sí</strong>, por si acaso dos post tienen el mismo tema."
COM_SH404SEF_TT_FB_INSERT_MESSAGE_SUBJECT="Si se establece en <strong>Sí</strong>, cada tema del post se insertará en la url SEF conduciendo a ese post "
COM_SH404SEF_TT_FB_INSERT_NAME="Si se establece en <strong>Sí</strong>, el título del elemento de menú que conduce a la página principal de Kunena se antepone a todas las SEF URL Kunena "
COM_SH404SEF_TT_FB_NAME="Si se establece en <strong>sí<strong> El nombre de Kunena(definido por el título del elemento de menú deKunena) siempre se antepondrá a las SEF URL."
COM_SH404SEF_TT_FORCE_NON_SEF_HTTPS="Si se establece en Si, La Url será forzada a no SEF hasta cambiar al modo SSL (HTTPS). Esto permite la operación en algunos servidores compartidos de SSL de lo contrario causará problemas."
COM_SH404SEF_TT_GUESS_HOMEPAGE_ITEMID="Si se establece en sí y solo en portada, el Itemid de la URL de com_content  será eliminada y reemplazada por una sh404SEF. Esto es útil cuando algunos elementos del contenido pueden verse en el frontpage (en la vista de blog por ejemplo) y también en otras páginas del sitio."
COM_SH404SEF_TT_IJOOMLA_MAG_NAME="Cuando el parámetro anterior está establecido en sí, se puede reemplazar el texto insertado en el SEF URL aquí. Tenga en cuenta que este texto será invariable y no se traducirá por ejemplo"
COM_SH404SEF_TT_INSERT_GLOBAL_ITEMID_IF_NONE="Si ningún Itemid esta presente en la no sef URL antes de su transformación en SEF, y que activas esta opción, el Itemid del menú corriente será agregada a esta Url no SEF. De esta manera si pinchamos en este enlace nos quedaremos en la misma pagina (ej: se podrá ver los mismos módulos)"
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_ARTICLE_ID="Si establece en <strong>Sí</strong>, artículo ID se antepone a cada título del artículo insertado en una dirección URL, como en: < br / > mysite.com/Joomla-magazine/ <strong>56</strong> - buena - artículo-title.html"
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_ISSUE_ID="Si establece en <strong>Sí</strong>, el identificador interno único del problema se antepondrá al nombre de cada tema, para asegurarse de que es único."
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_MAGAZINE_ID="Si establece en <strong>Sí</strong>, el ID de la revista se antepondrá al nombre de la revista insertado en una dirección URL, como en: <br /> mysite.com/<strong>4</strong>-Joomla-magazine/Good-article-title.html"
COM_SH404SEF_TT_INSERT_IJOOMLA_MAG_NAME="Si se establece en <strong>Sí<strong>, el nombre de la revista(como se define por el título del elemento del menú de la revista) siempre se antepondrá a la SEF URL"
COM_SH404SEF_TT_INSERT_NUMERICAL_ID="Si establece en <strong>Sí</strong>, un identificador numérico se agregará a la URL, a fin de facilitar la inclusión en servicios tales como Google noticias. La identificación va a seguir este formato: 2007041100000, donde 20070411 es la fecha de creación y 00000 es identificador interno único del elemento de contenido. Finalmente, debe establecer la fecha de creación cuando el contenido esté listo para su publicación. Tenga en cuenta que no debe cambiarlo después."
COM_SH404SEF_TT_INSERT_NUMERICAL_ID_CAT_LIST="El Identificador numérico se insertará en la sef URL de los elementos de contenido que se encuentra solamente en las categorías que se enumeran aquí. Puede seleccionar varias categorías, pulse y mantenga pulsada la tecla CTRL antes de hacer clic en un nombre de categoría."
COM_SH404SEF_TT_INSERT_PRODUCT_ID="Si establece en sí, el ID del producto se antepondrá al nombre de producto en la dirección SEF URL  <br/> por ejemplo: mysite.com/3-my-very-nice-product.html.<br/> esto es útil si no inserta todos los nombres de categorías en la URL, como varios productos pueden tener el mismo nombre, en diversas categorías. Tenga en cuenta que esto no es el producto SKU, sino más bien el id del producto interno, que siempre es único."
COM_SH404SEF_TT_INSERT_TITLE_IF_NO_ITEMID="Si no hay Itemid en la non-sef URL antes de la transformacion en SEF URL, y que activas este opcion, el titulo del elemento activo va a ser insertado en el SEF URL. Este parametro deberia ser activado si el precedente lo es tambien, porque eso permite de prohibir las URL como -2, -3, -... que muchas vezes son agregadas al URL cuando un articulo se puede ver en varios lugares"
COM_SH404SEF_TT_LETTERMAN_DEFAULT_ITEMID="Introduzca el Itemid de la página para insertarse en los enlaces de Letterman (desuscripción, mensajes de confirmación..."
COM_SH404SEF_TT_LIVE_SECURE_SITE="Establecer esto a<strong> como URL completa a la base del sitio cuando se está en modo SSL</strong>. <br/> Necesario sólo si se utiliza acceso https. Si no se establece, será la forma predeterminada, httpS://normalSiteURL.<br/> por favor, introduzca la dirección url completa, sin ninguna barra diagonal. Ejemplo: <strong>https://www.mysite.com</strong> o <strong>https://sharedsslserveur.com/myaccount</strong>."
COM_SH404SEF_TT_LOG_404_ERRORS="Si se establece en <strong>Si</strong>,los errores 404 se registrarán en la base de datos. Esto puede ayudarle a encontrar errores en los vínculos del sitio. Esto utiliza un espacio de la base de datos quizás necesario, por lo que probablemente quiera desactivarlo cuando su sitio ha sido bien probado."
COM_SH404SEF_TT_MAX_URL_IN_CACHE="Cuando el cache de las URL son activdas, este parametro limta su tamaño. Pon el nombre maximum de URL a poner en cache (Las URL fuera de este limite seran siempre processadas, pero no cargadas en cache, y el tiempo de cargada sera mas largo). A ver, cada URL tiene un peso maso menos de 200 bytes (100 por el SEF URL y 100 por non-sef URL). Entonces, por ejemplo,  5000 URLs tendra un peso de 1 Mb de memoria."
COM_SH404SEF_TT_REDIRECT_JOOMLA_SEF_TO_SEF="Si se establece en <strong>Sí</strong>, sh404sef intentará redirigir url SEF estándar de JOOMLA a su equivalente de sh404SEF, si existe en la base de datos. Si no existe, se creará sobre la marcha, a menos que haya algunos datos POST, en cuyo caso no sucederá nada. Advertencia: esta característica funcionará en la mayoría de los casos, pero puede dar malas redirecciones para algunas URL de Joomla. Deje apagado si es posible."
COM_SH404SEF_TT_REDIRECT_NON_SEF_TO_SEF="Si se establece en <strong>Sí</strong>, las URL no sef ya existentes en la base de datos serán redirigidas a su contra parte SEF, utilizando una redirección permanentemente 301 -  . Si la URL SEF no existe, se creará, excepto si hay algunos datos POST pasados en la solicitud de la página."
COM_SH404SEF_TT_REPLACEMENTS="Caracteres no aceptados en la URL, como los caracteres non-latin or con Accentuacion, pueden ser Remplazados sigiente la tabla eligida. <br />Formato es xxx | yyy por cada regla de remplazamiento. xxx es el caracter a remplazar, y  yyy es el nuevo caracter. <br />Es posible que hay varias reglas, separadas par un coma (,). Entre el antiguo y el nuevo caracter pon un  | character. <br />a notar que eso caracteres xxx or yyy pueden ser caracteres multiples, como  Œ|oe "
