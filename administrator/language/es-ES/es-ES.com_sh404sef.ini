COM_SH404SEF_ALIASES_HELP_NEW_ALIAS="Los alias son una lista de direcciones URL que deben redirigirse a otras direcciones URL solicitada por un visitante. Por ejemplo, si modifican manualmente una url SEF, la versión anterior es automáticamente agregada como un alias para la nueva dirección url personalizada, de modo que los usuarios o motores de búsqueda, habiendo marcado la dirección anterior seran enviados a uno nuevo (con una redirección 301). <br/> \n<br/> \nnormalmente sin embargo,cuando los alias se crean manualmente se hará directamente desde el administrador de URL, utilizando la ficha 'Alias' de cualquier ventana de editar sef url . Esto se hace en el administrador de direcciones URL, haciendo clic en cualquier url enumeradas e introduciendo nuevos alias en la ficha 'Alias'. Ir a  <a href='index.php?option=com_sh404sef&c=urls&layout=default&view=urls' title='Go to URL manager'>Administrador de URL</a>"
