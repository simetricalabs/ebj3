COM_SH404SEF_DEBUG_TO_LOG_FILE="Información de depuración a un archivo"
COM_SH404SEF_TT_DEBUG_TO_LOG_FILE="Si se establece en sí, sh404SEF registrará en un archivo de texto mucha información interna. Esta información nos ayudará a solucionar problemas que pueden estar pasando al usar sh404SEF. <br/> Advertencia: este archivo rápidamente puede volverse bastante grande. Además, esta función hará que su sitio sea más lento. Asegúrese de encender sólo cuando sea necesario. Por esta razón, se desactivará automáticamente una hora después de ser iniciado. Sólo desactivarlo luego activarlo de nuevo. El archivo de registro se encuentra en /administrator/components/com_sh404sef/logs/"
COM_SH404SEF_ALIAS_LIST="Lista de alias"
COM_SH404SEF_TT_ALIAS_LIST="Introduzca aquí una lista de alias para esta dirección URL. Poner sólo un alias por línea, como: <br/> url-antigua.html  <br/> o <br/> mis-otras-antiguas-url.php?var=12 &amp;prueba=15<br>sh404SEF hará una redirección 301 a la actual dirección de la SEF URL si alguno de esos alias son solicitados."
COM_SH404SEF_HOME_ALIAS="Alias de la página de inicio"
COM_SH404SEF_TT_HOME_PAGE_ALIAS_LIST="Introduzca aquí una lista de alias para su página de inicio. Poner sólo un alias por línea, como: <br/> url-antigua.html  <br/> o <br/> mis-otras-antiguas-url.php?var=12 &amp;prueba=15<br>sh404SEF hará una redirección 301 a la actual dirección de la SEF URL si alguno de esos alias son solicitados."
COM_SH404SEF_INSERT_OUTBOUND_LINKS_IMAGE="Insertar símbolo de enlaces salientes"
COM_SH404SEF_TT_INSERT_OUTBOUND_LINKS_IMAGE="Si se establece en sí, un símbolo visual se insertará junto a cada vínculo dirigido a otro sitio Web, para permitir la fácil identificación de estos vínculos."
COM_SH404SEF_OUTBOUND_LINKS_IMAGE_BLACK="Utilice el símbolo negro"
COM_SH404SEF_OUTBOUND_LINKS_IMAGE_WHITE="Utilice el símbolo blanco"
COM_SH404SEF_OUTBOUND_LINKS_IMAGE="Símbolo de color de enlaces salientes"
COM_SH404SEF_TT_OUTBOUND_LINKS_IMAGE="Ambas imágenes tienen un fondo transparente. Seleccionar uno negro si su sitio cuenta con un fondo blanco. Seleccionar uno blanco si su sitio cuenta con un fondo oscuro. Estas imágenes estan en /administrator/components/com_sef/images/external-white.png y external-black.png. Son 15 x 16 píxeles de tamaño."
COM_SH404SEF_DEFAULT_PARAMS_TITLE="Muy avanzada"
COM_SH404SEF_DEFAULT_PARAMS_WARNING="Advertencia: Cambiar estos valores sólo si sabes lo que estás haciendo! En caso de irregularidades, podrías provocar problemas difíciles de reparar."
COM_SH404SEF_USE_CAT_ALIAS="Usar alias de la categoría"
COM_SH404SEF_TT_USE_CAT_ALIAS="Si se establece en <strong>Sí</strong>, sh404sef va a utilizar un alias para la categoría en lugar de su nombre real cada vez que se solicite para construir una url"
COM_SH404SEF_USE_MENU_ALIAS="Alias de menú de uso"
COM_SH404SEF_TT_USE_MENU_ALIAS="Si se establece en <strong>Sí</strong>, sh404sef va a utilizar alias del item de menú en lugar de su título actual cada vez que se ese título se solicite para construir una url"
COM_SH404SEF_JC_MODULE_CACHING_DISABLED="Se ha desactivado el almacenamiento en caché para el módulo de selección de idioma de Joomfish!"
COM_SH404SEF_ALWAYS_APPEND_ITEMS_PER_PAGE="Anexar siempre #items por página"
COM_SH404SEF_TT_ALWAYS_APPEND_ITEMS_PER_PAGE="Si se establece en <strong>Sí</strong>, sh404sef anexará siempre el número de elementos por página URL paginado. Por ejemplo,.../Page-2.html se convertirá en... /página2-10.html, si la configuración actual posee 10 elementos que se muestran por página. Esto es necesario por ejemplo si activó listas desplegables para permitir que el usuario seleccione el número de elementos por página."
COM_SH404SEF_REDIRECT_CORRECT_CASE_URL="301 redirección url para corregir el caso"
COM_SH404SEF_TT_REDIRECT_CORRECT_CASE_URL="Si se establece en <strong>Sí</strong>, sh404sef realizará una redirección 301 desde una dirección url SEF si no tiene el mismo caso, como una dirección url que se encuentra en la base de datos. Por ejemplo, example.com/My-page.html se redirigirán a example.com/my-page.html, si éste se almacena en la base de datos. Por el contrario, se redirigirá example.com/my-page.html a example.com/My-page.html si la posterior es la dirección url utilizada en su sitio y por lo tanto se almacenará en la base de datos."
COM_SH404SEF_JCL_INSERT_EVENT_ID="Insertar Id de evento ."
COM_SH404SEF_TT_JCL_INSERT_EVENT_ID="Si establece en sí, el id interno del evento será se antepondrá al título del evento en las direcciones URL, para hacerlos únicos"
COM_SH404SEF_JCL_INSERT_CATEGORY_ID="Introduzca el id de categoría"
COM_SH404SEF_TT_JCL_INSERT_CATEGORY_ID="Si se establece en sí, cuando se utiliza una categoría en la dirección url, se antepondrá con el id de categoría interna, para que sea único."
COM_SH404SEF_JCL_INSERT_CALENDAR_ID="Insertar id de calendario"
COM_SH404SEF_TT_JCL_INSERT_CALENDAR_ID="Si establece en sí, cuando se utiliza un nombre de calendario en una dirección url, se antepondrá con este id interno de este calendario, para que sea único"
COM_SH404SEF_JCL_INSERT_CALENDAR_NAME="Insertar nombre del calendario"
COM_SH404SEF_TT_JCL_INSERT_CALENDAR_NAME="Si se establece en sí, todas las URL donde se establece un calendario concreto tendrá ese nombre de calendario incluido en la url. Si no se especifica ningún id de calendario en la url, el título del elemento del menú se incluirá en su lugar"
COM_SH404SEF_JCL_INSERT_DATE="Insertar fecha"
