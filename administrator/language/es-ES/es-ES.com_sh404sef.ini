COM_SH404SEF_CONF_ANALYTICS="Analytics"
COM_SH404SEF_CONF_ANALYTICS_HELP="Analytics is an sh404sef feature designed to work with Google Analytics traffic analysis service. To use it, you should create an account with Google Analytics. Visit <a href='http://www.google.com/analytics/' title='Google Analyics web site'>Google Analytics</a> to do this. <font color='red'>And don't forget to check out our <a href='http://anything-digital.com/Documentation/sh404SEF-v2/Traffic-monitoring-with-Google-Analytics.html' title='Traffic monitoring with Google Analytics' target='_blank'>video tutorial</a></font><br/>sh404SEF itself does not collect any traffic data, but instead will query Google Analytics for traffic data to display reports.<br /><strong>Security consideration</strong>: sh404sef needs your Google Analytics user name AND password. We advice to use a <strong>dedicated</strong> Google account <strong>and password</strong> for your Google Analytics needs, so as to avoid having the same password on all your emails accounts, FTP server, online banking and everything else."
