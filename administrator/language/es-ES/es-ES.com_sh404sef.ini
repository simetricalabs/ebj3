COM_SH404SEF_TT_ANALYTICS_DASHBOARD_DATE_RANGE="Seleccione el intervalo de fechas que se utilizará para recuperar datos de análisis para el panel (panel de control principal). Esto puede ser una semana, un mes o un año, siempre contados desde el último día disponible, normalmente ayer. En la vista de análisis principal sin embargo, puede seleccionar el intervalo de fechas usted mismo para informes personalizados"
