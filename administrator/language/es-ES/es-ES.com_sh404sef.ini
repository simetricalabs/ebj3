COM_SH404SEF_COMP_ENABLE_PAGEID="Habilitar la creación de shURL"
COM_SH404SEF_TT_COMP_ENABLE_PAGEID="shURL es una url corta interna creada sobre la marcha por sh404sef, a fin de facilitar la utilización de urls cortas en material impreso o posts de Twitter. shURL se pueden crear para todas las direcciones URL, que pueden conducir a la utilización masiva de la base de datos en caso de grandes sitios. Debe activarlo sólo si es útil para este componente en particular. <strong>Por favor tenga en cuenta que la creación de shURL también debe habilitarse globalmente en la configuración de sh404sef</strong>. Por último, incluso si está habilitado, el sef url específicado de la extensión o plugin tiene que permitir la creación de shURL. </br> <br> \nPuede mostrar la shURL de la página actual en cualquier lugar insertando la siguiente etiqueta: <strong>{sh404sef_shurl}</strong>. </br>\n se reemplazará automáticamente por la shURL.\n"
