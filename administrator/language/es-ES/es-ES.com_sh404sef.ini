COM_SH404SEF_TT_META_ROBOTS="Introduzca el texto para insertarse en la etiqueta <strong>META Robots</strong> para la URL actual. Esta etiqueta indica a los motores de búsqueda si deben seguir los vínculos de la página actual y qué hacer con el contenido de la página actual. Valores comunes: < br / > <strong>INDEX, FOLLOW</strong>: índexar el contenido de la página actual y seguir todos los enlaces que se encuentran en la página < br / > <strong>INDEX, NO FOLLOW</strong>: indexar el contenido de la página actual, pero no seguir vínculos que se encuentran en la página <br/> <strong>NO INDEX, NO FOLLOW</strong>: no indexar el contenido de la página actual y no seguir vínculos que se encuentran en la página < br / >"
