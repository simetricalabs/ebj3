COM_SH404SEF_TT_ANALYTICS_ID="El ID para este sitio, suministrado por Google analytics. Debe lucir como UA-XXXXX-Y donde x e y son números. <br / > hemos elaborado un pequeño video para describir los rápida pasos necesarios para configurar su propia cuenta con Google, si ya no tienes uno. <br> \nSi ya tiene una cuenta, sólo utilizarla, no necesita crear una separada para sh404sef."
COM_SH404SEF_ANALYTICS_EXCLUDE_IP="Lista de IP excluida"
COM_SH404SEF_TT_ANALYTICS_EXCLUDE_IP="No se recopilarán datos de análisis de las solicitudes provenientes de una de las direcciones IP (una por línea). Utilizar para excluir los datos recogidos por usted o los miembros de su empresa"
COM_SH404SEF_ANALYTICS_MAX_USER_LEVEL="Nivel de usuario Maximo"
COM_SH404SEF_TT_ANALYTICS_MAX_USER_LEVEL="No se recopilarán datos de análisis para las solicitudes de los usuarios por encima del nivel seleccionado. De forma predeterminada, los datos se recopilan para todos los usuarios. Seleccionando 'Administrador', por ejemplo,  asegurarse de que nadie ha iniciado sesión como 'Super administrador' no es considerado como un visitante, o entra en las estadísticas"
