COM_SH404SEF_ANALYTICS_DASHBOARD_DATA_TYPE="Tipo de datos de visualización"
COM_SH404SEF_TT_ANALYTICS_DASHBOARD_DATA_TYPE="Seleccione qué métricas mostrar en el tablero. <br/> \n<strong>Páginas vistas</strong> simplemente cuenta el número de páginas que se muestran a cualquier visitante. Este es un muy buen indicador del volumen de tráfico en su sitio. <br/>\n<strong>Visitantes únicos</strong>: este mide el número de visitantes individuales reales visitando el sitio. Los usuarios que visitan dos veces o más dentro del período de tiempo seleccionado se contarán sólo una vez, según la definición de cálculo de Google (véase http://www.google.com/support/analytics /bin/answer.py?hl=en &amp; respuesta = 33087). <br/>\n<strong>Visita</strong> mostrará el número de sesiones de la visita al sitio. Sin embargo, los visitantes que regresan varias veces dentro del período seleccionado se contarán varias veces y por lo tanto no puede ser el mejor indicador de cuántas personas vienen a su sitio. <br/> \nTenga en cuenta que Google no permite todas las combinaciones. Especialmente de fuentes de tráfico, tiempo de creación de páginas y memoria y en los usuarios logueados no pueden verse como visitantes únicos."
