COM_SH404SEF_TT_SLOW_SERVER="Si se establece en sí, una versión simplificada del panel de control de sh404sef se utilizará. <br/> mientras que sh404sef puede manejar varios cientos de miles de URL en un servidor apropiado en el front-end (lo que los visitantes pueden ver), el panel de control de sh404sef y específicamente el administrador de Url, tienen usos más avanzados consultas de base de datos que pueden ser muy lentas si la combinación potencia del servidor/número de URL en la base de datos no es suficiente. <br/> en tales casos, cambiar a modo servidor lento hará que el Administrador de url funcione nuevamente, a expensas de la información que falta, como duplicados y alias"
