COM_SH404SEF_UPGRADE_ENABLE_CHECK="Habilitar comprobación de una nueva versión"
COM_SH404SEF_TT_UPGRADE_ENABLE_CHECK="Si se establece en <b>Si</b>, sh404sef comprobará la disponibilidad de nuevas versiones. Esto no envia ninguna información de su sitio, sólo llama a nuestros servidores para saber si hay disponible una versión más reciente que el que se está ejecutando actualmente en su sitio. El resultado de esa verificación se almacenará en caché durante 24 horas, lo que significa que se hará a lo sumo una llamada al día, independientemente de cuántas veces acceda al panel de control principal de sh404sef. Si hay disponible una versión más reciente, la ficha <b>versión y actualizaciones</b> de la pantalla principal se volverá roja y un signo de (!) se agregará a su título. Al Ir a esta ficha, encontrará un enlace para descargar la nueva versión y otro para ver la lista de cambios."
COM_SH404SEF_MAY_NEED_PURGE_DIALOGBOX="<p>Usted ha modificado algunos parámetros que podrían cambiar las direcciones URL de su sitio. Para que estos cambios sean tomados en cuenta, las direcciones URL actualmente almacenadas en la base de datos deben ser purgadas, y volver a crear otras nuevas. Lea todo sobre en [[&nbsp;<a target='_blank' href='http://anything-digital.com/sh404sef/faqs/what-should-i-do-when-prompted-to-erase-the-url-cache.html' title='leer más'>Estas F.A.Q</a>&nbsp;]]. Los botones para purgar estan ubicados en [[ <a onclick='javascript: parent.window.location="_QQ_"index.php?option=com_sh404sef&c=urls&layout=default&view=urls"_QQ_";' href='javascript: void(0);' title='Go to URL manager'>Administrador de URL</a> ]]."
COM_SH404SEF_MAY_NEED_PURGE="<li>Elemento guardado correctamente.</li><li>Ha modificado algunas opciones que podrían cambiar el URL de su sitio.</li><li>Para que tenerse en cuenta estos cambios, se deben purgar URL actuales almacenadas en base de datos, y nuevos recrean.</li><li>Lea todo sobre en [[&nbsp;<a target='_blank' href='http://anything-digital.com/sh404sef/faqs/what-should-i-do-when-prompted-to-erase-the-url-cache.html' title='leer más'>Estas F.A.Q</a>&nbsp;]]. Los botones para purgar estan ubicados en [[ <a onclick='javascript: parent.window.location="_QQ_"index.php?option=com_sh404sef&c=urls&layout=default&view=urls"_QQ_";' href='javascript: void(0);' title='Go to URL manager'>Administrador de URL</a> ]]."
