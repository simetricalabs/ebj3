COM_SH404SEF_TT_ENABLE_PAGEID="shURL es una url corta interna creada sobre la marcha por sh404sef, a fin de facilitar la utilización de urls cortas en material impreso o posts de Twitter. shURL se pueden crear para todas las direcciones URL, que pueden conducir a la utilización masiva de la base de datos en caso de grandes sitios. Debe activarlo sólo si es útil para este componente en particular. <strong>Por favor tenga en cuenta que la creación de shURL también debe habilitarse globalmente en la configuración de sh404sef</strong>. Por último, incluso si está habilitado, el sef url específicado de la extensión o plugin tiene que permitir la creación de shURL. </br> <br> \nPuede mostrar la shURL de la página actual en cualquier lugar insertando la siguiente etiqueta: <strong>{sh404sef_shurl}</strong>. </br>\n se reemplazará automáticamente por la shURL."
COM_SH404SEF_PAGEIDS_MANAGER="Administrador de shURL"
COM_SH404SEF_PAGEID_HELP="Esta página le mostrará todas las shURL ya creadas para el sitio. las shURL son  urls cortas creadas automáticamente por sh404sef tras la creación de una dirección url SEF. Le permiten proporcionar accesos directos internos a páginas utilizadas. Puede utilizarse por ejemplo en material impreso, tarjetas de visita o en el sistema de mensajes cortos como mensajes de texto de teléfono móvil o Twitter. Adventencia: una vez creada, shURLs nunca se debe borrar, y no puede ser recreada por si misma. Si shURLs han sido distribuidos a los usuarios, o marcados por personas en línea, y eliminarlos de tu sitio, Nueva shURLs se generarán la próxima vez que se purgue su base de datos SEF urls. Sin embargo, esas nuevas shURLs no serán la misma que la anterior, y se perderán vínculos existentes. Tenga en cuenta que esto no se aplica a los motores de búsqueda. Básicamente, los motores de búsqueda no indexarán shURLs  todos, seguirán las redirecciones hacia el enlace final, completo."
