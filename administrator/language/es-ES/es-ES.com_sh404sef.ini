COM_SH404SEF_ANALYTICS_ENABLE_TIME_COLLECTION="Recoger la memoria y hora de creación"
COM_SH404SEF_TT_ANALYTICS_ENABLE_TIME_COLLECTION="En caso afirmativo, el tiempo requerido por Joomla para crear la página será grabado y estará disponible en los informes. Tenga en cuenta que este es el tiempo de creación de página (en el servidor), no el tiempo que toma para un visitante recibir completamente la página que depende de muchos factores, tales como su velocidad de acceso a internet por ejemplo, o todas las cosas que no están bajo su control. <br/>\nSabiendo que el rendimiento de su servidor permite reaccionar si ves el tiempo de creación se degrada demasiado. Idealmente, debe ser bien menos de un segundo. <br/> \nLa memoria utilizada por este proceso de creación también será recogida, pero sólo si la función de recopilación de la memoria está disponible en la instalación de PHP. Esta información se convertirá en importante cuando usted decide sobre la actualización de su servidor web, o incluso simplemente para ajustar la configuración de su servidor web."
COM_SH404SEF_ANALYTICS_ENABLE_LOGGED_IN_USER="Recoger usuario que ha iniciado sesión"
COM_SH404SEF_TT_ANALYTICS_ENABLE_LOGGED_IN_USER="En caso afirmativo, el Estado de la sesión de los visitantes será recogido y disponible para informes. Así podrá saber el porcentaje de las vistas de página que son las no registradas en los usuarios a nivel mundial y evaluar, por ejemplo, el beneficio esperado de caché en el sitio. <br /> tenga en cuenta que debe permitir análisis de recopilación de datos para los usuarios al menos registrados en este valor sino puede no tener ningún significado (consulte Configuración de <strong>nivel de usuario de Maxima</strong> arriba)"
