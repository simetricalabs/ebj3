COM_SH404SEF_TT_PREPEND_TO_PAGE_TITLE="Cualquier texto introducido se antepondrá a todas las etiquetas de título de página."
COM_SH404SEF_APPEND_TO_PAGE_TITLE="Anexar al título de la página"
