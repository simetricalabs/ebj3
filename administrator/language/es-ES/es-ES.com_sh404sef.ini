COM_SH404SEF_ANALYTICS_TT_SOURCE_SITE_DESC="Esta columna muestra el sitio Web que te ha enviado visitantes. <br /> <strong>(directos)</strong> significa gente que escribió directamente la dirección del sitio web en su barra de direcciones en el navegador"
COM_SH404SEF_ANALYTICS_TT_SOURCE_PATH_DESC="La ruta de acceso específica en el sitio web de referencia que vincula a usted, si hay alguna. A veces esta información no se registra, en particular cuando el referente es un motor de búsqueda - en tal caso, usted verá '(no definido)'"
COM_SH404SEF_ANALYTICS_TT_PAGE_VIEWS_DESC="Esto está definido por Google como "_QQ_".. .una vista de una página del sitio que está siendo rastreado por código de seguimiento... Cuando un visitante regresa la misma página, o vuelve a cargar la misma página, se contabiliza página <br/> mediante la supervisión de vistas de página por cada página, o por cada remitente, puede decidir sobre las medidas a adoptarse para mejorar el tráfico, tales como modificar el contenido para hacerlo más atractivo para los visitantes específicos, o contratantes refiriéndose a sitios para obtener una mejor vinculación, etc."
COM_SH404SEF_ANALYTICS_TT_REFERRER_PER_CENT_DESC="Esta columna muestra el porcentaje de páginas vistas por cada referido, como un porcentaje del número total de páginas vistas en el sitio para el período de tiempo determinado. Como sólo los referenciadores principales se muestran en la lista, esto no puede llegar hasta un 100 %"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_SITE="Tiempo promedio en el sitio"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_SITE_DESC="El promedio de tiempo invertido en su sitio por los visitantes procedentes de cada referenciadores. Podemos asumir que la gente que se queda más tiempo se beneficiará más de la información del sitio, productos o servicios. Luego podrán adoptarse medidas para favorecer esas referencias enviando a los visitantes más interesados, o ajustar el sitio web y contenido para ser más atractivo para los visitantes procedentes de las otras fuentes"
COM_SH404SEF_ANALYTICS_TT_URL_DESC="La ruta de acceso específica en el sitio web para el que fue grabado más tráfico. <br/> tenga en cuenta que es la ruta textual que importa y no los parámetros de url. Por lo tanto, /my-page.html y /mypage.html?start=5 son consideradas la misma página por Google, y así se agregan páginas vistas para esas 2 páginas. Otra buena razón para utilizar el sistema de paginación de sh404sef!"
COM_SH404SEF_ANALYTICS_TT_URL_PER_CENT_DESC="Esta columna muestra el porcentaje de páginas vistas para cada ruta en su sitio web, como un porcentaje del número total de páginas vistas en el sitio para el período de tiempo seleccionado. Como sólo las rutas principales se muestran en la lista, esto no puede llegar hasta un 100 %"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_PAGE="Promedio de tiempo en la página"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_PAGE_DESC="El promedio de tiempo invertido en una <strong>página determinada</strong> por los visitantes. Podemos asumir que la gente de permanecer más tiempo en una página se beneficiará más de esta información, productos o servicios. Luego podrán adoptarse medidas a mejorar nuevamente las página, o ajustar otras páginas de contenido a fin de ser más atractivo y conseguir un tráfico más equilibrado y global superior en su sitio."
COM_SH404SEF_ANALYTICS_AVG_CREATION_TIME="Promedio de creación de página"
COM_SH404SEF_ANALYTICS_TT_AVG_CREATION_TIME="Tiempo promedio necesario para crear las páginas mostradas durante el período de tiempo cubierto por el informe de Joomla. Este es el momento de creación de la página (en el servidor), no el tiempo que toma para un visitante recibir completamente la página ya que eso depende de muchos factores, tales como su velocidad de acceso a internet por ejemplo, o todas las cosas que no están bajo su control. <br/>Sabiendo que el rendimiento de su servidor permite reaccionar, si ves el tiempo de creación se degrada demasiado. Idealmente, debe ser bien menos de un segundo."
COM_SH404SEF_ANALYTICS_AVG_MEMORY_USED="Promedio de memoria utilizada"
COM_SH404SEF_ANALYTICS_TT_AVG_MEMORY_USED="Memoria utilizada por el proceso de creación de páginas de Joomla, en megabytes. Esta información se convertirá en importante cuando usted decida sobre la actualización de su servidor web, o incluso simplemente para ajustar la configuración de su servidor web."
COM_SH404SEF_ANALYTICS_USER_STATUS="Usuarios logueados"
COM_SH404SEF_ANALYTICS_TT_USER_STATUS="El porcentaje de páginas vistas por los visitantes mientras  inició sesión en el sitio, contra el número total de páginas vistas. Actualmente, no se hace distinción sobre el tablero en función del tipo de usuario (registrado, autor, administrador, etc.), aunque esta información es realmente recopilada. <br/> \nDesde un punto de vista del rendimiento, esto ayudará a decidir si vale la pena activar un sistema de caché (como cachés son generalmente más eficientes para  usuarios no registrados). Desde un punto de vista SEO/comercial, esto puede ayudarle hacer cambios en su contenido por ejemplo, para tratar de atraer más usuarios a registrar, o tal vez reservar algún contenido para los usuarios registrados."
COM_SH404SEF_ANALYTICS_DATA_VISITS_DESC="Las visitas representan el número total de visita de <strong>sesiones</strong> realizadas en el sitio. Una sesión es una continua visita al sitio. Cuando un visitante determinado no ha realizado ninguna acción (un clic por ejemplo) en su sitio durante 30 minutos, es considerado desaparecido. Si ese visitante se vuelve más tarde, después de los 30 minutos, esto se representaban una <strong>Nueva visita</strong>, mientras que se consideraría la misma visita si el visitante vuelve dentro de menos de 30 min"
COM_SH404SEF_ANALYTICS_DATA_VISITS_DESC_RAW="Las visitas representan el número total de visita de <strong>sesiones</strong> realizadas en el sitio. Una sesión es una continua visita al sitio. Cuando un visitante determinado no ha realizado ninguna acción (un clic por ejemplo) en su sitio durante 30 minutos, es considerado desaparecido. Si ese visitante se vuelve más tarde, después de los 30 minutos, esto se representaban una <strong>Nueva visita</strong>, mientras que se consideraría la misma visita si el visitante vuelve dentro de menos de 30 min"
COM_SH404SEF_ANALYTICS_DATA_VISITORS_DESC="Los visitantes (o 'Visitantes únicos') representan el número total de visitantes que llegaron al sitio durante el intervalo de fechas del informe. Si el visitante vuelve varias veces, incluso sólo una hora más tarde, esta no se contará como un visitante independiente. <br/> se deduce que el número de <strong>visitantes</strong> es menor que el número de <strong>visitas</strong> - Ver definición de visitas anteriores."
COM_SH404SEF_ANALYTICS_DATA_VISITORS_DESC_RAW="Los visitantes (o 'Visitantes únicos') representan el número total de visitantes que llegaron al sitio durante el intervalo de fechas del informe. Si el visitante vuelve varias veces, incluso sólo una hora más tarde, esta no se contará como un visitante independiente. <br/> se deduce que el número de <strong>visitantes</strong> es menor que el número de <strong>visitas</strong> - Ver definición de visitas anteriores."
COM_SH404SEF_ANALYTICS_GLOBAL_PAGEVIEWS_DESC="Páginas vistas es definido por Google como "_QQ_".. .una vista de una página del sitio que está siendo rastreado por el análisis de código de seguimiento... Cuando un visitante regresa la misma página, o al volver a cargar la misma página, otra Páginas vista se contabiliza por <br/> aquí encontrará la cifra global, durante el período abarcado por el informe. Uso de tablas que se encuentran a continuación, también verán su contenido superior y sus principales referencias. El valor global es una buena indicación de la actividad general de su sitio Web, mientras que información detallada es lo que desea mirar para decidir sobre posibles acciones a tomarse para mejorar las cosas"
COM_SH404SEF_ANALYTICS_GLOBAL_PAGEVIEWS_DESC_RAW="Páginas vistas es definido por Google como "_QQ_".. .una vista de una página del sitio que está siendo rastreado por el análisis de código de seguimiento... Cuando un visitante regresa la misma página, o al volver a cargar la misma página, otra Páginas vista se contabiliza por <br/> aquí encontrará la cifra global, durante el período abarcado por el informe. Uso de tablas que se encuentran a continuación, también verán su contenido superior y sus principales referencias. El valor global es una buena indicación de la actividad general de su sitio Web, mientras que información detallada es lo que desea mirar para decidir sobre posibles acciones a tomarse para mejorar las cosas"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_PAGES_VISIT="Promedio páginas/visita"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_PAGES_VISIT_DESC="El número medio de páginas de que un visitante mira durante una sola visita - una visita se considera terminada cuando no vemos ninguna actividad durante 30 minutos o más. Una cifra mayor  significa que su contenido es atractivo para los visitantes, es decir la gente llega al sitio porque los atrajo en su contenido. Una cifra inferior probablemente indicará que el contenido y tráfico no coinciden entre sí. Necesita ajustar su contenido y hacerla más atractiva a los visitantes. O que necesita para obtener otros visitantes, que es tratar de atraer a un tipo diferente de visitantes. <br/> como de costumbre, necesitará datos más detallados para poder averiguar maneras de mejorar las cosas, pero los cambios radicales en esas cifras deben ser investigados."
COM_SH404SEF_ANALYTICS_GLOBAL_BOUNCE_RATE="Tasa de rebote"
COM_SH404SEF_ANALYTICS_GLOBAL_BOUNCE_RATE_DESC="La tasa de rebote es el % de <strong>visitas</strong> donde los visitantes solo veían <strong>una</strong> página. Lo que significa que llegaron al sitio, vio una página y luego se fue y nunca volvió, al menos no dentro 30 minutos. <br/>Esto ocurrirá siempre, pero por supuesto probablemente desea que ese % sea tan pequeña como sea posible, y como otras métricas, deben supervisar cambios significativos y ha actuado. <br/> probablemente necesitará datos más detallados para poder actuar en caso de que hay un aumento repentino en devoluciones. Por ejemplo, puede averiguar si determinadas páginas están causando el aumento de tarifas, a fin de poder ajustar su contenido al interés de los visitantes."
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_TIME_ON_SITE="Media de tiempo en el sitio"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_TIME_ON_SITE_DESC="El promedio de tiempo invertido en su sitio durante una visita. Combinado con el número de páginas vistas por visita, esta es una medida de la calidad de la visita. Como de costumbre los promedios, deben ser tomados con un grano de sal, pero variaciones significativas en el tiempo deben ser  investigadas"
COM_SH404SEF_ANALYTICS_GLOBAL_NEW_VISITS="% de visitas nuevas"
COM_SH404SEF_ANALYTICS_GLOBAL_NEW_VISITS_DESC="El porcentaje de visitantes a su sitio que no fueron anteriormente identificadas. <br/> conseguir muchos nuevos visitantes tiende a significar que atrae tráfico a su sitio, posiblemente por ser bien clasificado en motores de búsqueda. Un menor porcentaje de nuevas visitas  también significa que el sitio en sí es atractiva, con gente regresando después de su primera visita. Necesitará datos más detallados para analizar esto plenamente, pero como siempre supervise cuidadosamente los cambios"
COM_SH404SEF_ANALYTICS_DATA_SOURCES_DESC_RAW="El gráfico de fuentes de tráfico muestra una vista sintética de donde provienen los visitantes del sitio. El gráfico circular muestra visitas (o páginas vistas o visitantes, dependiendo del valor seleccionado en configuración) entre: remisión (visitantes procedentes de otro sitio Web), motores de búsqueda (procedentes de la página de resultados de motores de búsqueda conocidos todos), directo (el usuario escribe tu dirección de sitio web directamente en su barra de direcciones)"
