COM_SH404SEF_META_HELP="Puede utilizar estas páginas para personalizar  título de la página, descripción y metaetiquetas para cualquier página del sitio. Los valores introducidos aquí reemplazarán los valores que pueden venir directamente desde Joomla. Asimismo, anulará cualquier título de la página o la descripción que puede haberse generado por sh404sef o pueden haberse construido por cualquier plugins. <br/>Normalmente no tendrá que utilizar esta sección con Joomla!, sh404sef y la mayoría de las extensiones crearán títulos de página adecuados. Cuidado con crear URL cortas y colocar-les títulos de página. La descripción debe también ser conciso y describir claramente el contenido de su página. Es mejor  dejar vacío si no aporta valor para los visitantes. Otros elementos meta pueden ser creados haciendo clic en una dirección url. Tenga cuidado cuando lo haga, aveces puede hacer más daño que bien. En particular, debe probablemente dejar las palabras clave  vacías. No son usadas por los motores de búsqueda y en algunas circunstancias puede tener un efecto negativo sobre su clasificación."
COM_SH404SEF_PAGE_NOT_FOUND_TEMPLATE="Sub-Template para mostrar"
COM_SH404SEF_TT_PAGE_NOT_FOUND_TEMPLATE="De forma predeterminada (cuando el valor se establece en el 'index'), sh404sef mostrará el error de "_QQ_"Página no encontrada"_QQ_" utilizando su archivo de plantilla regular de Joomla!  de acuerdo con la configuración del Itemid. Sin embargo usted puede introducir aquí el nombre de un archivo alternativo de sub-template. Por ejemplo, la mayoría de las plantillas vienen con un sub-template 'componente', que es mucho más simple y no muestra ningún módulo. Sólo tienes que introducir 'componente' en lugar de 'index', para comenzar a utilizarle. <br/> También puede proporcionar su propio sub-template. Digamos lo llaman 'error404.php' y, a continuación, guárdelo en el directorio principal de plantilla, junto a index.php y component.php. No olvide introducir 'error404' (sin el final '.php)' aquí para que sh404sef pueda usarlo."
