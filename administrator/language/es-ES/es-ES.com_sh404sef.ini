COM_SH404SEF_EXPORT_METAS_START="Bienvenido al Asistente para exportación de los datos de título y meta de la página . Presione el botón <strong>siguiente</strong> para comenzar a <strong>Exportar</strong> los  título y meta de la página desde la base de datos a un archivo de texto. Este archivo de texto puede utilizarse posteriormente para importar registros de backups en este mismo sitio web o en otra web por ejemplo, a través de la función de importación. <br/> <br/><strong>Advertencia</strong>: sólo los títulos y meta de la página que coincidan con los criterios de selección actuales (componentes, lenguaje,...) se exportarán!"
